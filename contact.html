<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header class="nav-bar">
            <img src="img/lambda-black.png" alt="lambda logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="contact-us"></section>
        <div class="contactus">
            <img src="img/contact-image.jpg" alt="pinned notes">
            <h1>Contact Us</h1>
        </div>
        <form class="form" action="#">
            <div class="email">
                <h1>Email:</h1>
                <input class="email-input" type="email" placeholder="E-Mail">
            </div>
            <div class="select">
                <h1>Subject:</h1>
                <select name="select" class="subject">
                    <option value="#">Select</option>
                    <option value="#">Pricing</option>
                    <option value="#">Billing</option>
                    <option value="#">Marketing</option>
                    <option value="#">Quality</option>
                    <option value="#">Employment</option>
                </select>
            </div>
            <div class="message">
                <h2>Message:</h2>
                <textarea type="text" placeholder="Type message here"></textarea>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
        <div id="contact-info">
            <section class="contact-info">
                <h3>Address:</h3>
                <p>1234 Some St.</p>
                <p>Some Town, SS</p>
                <p>98765</p>
                <h3>Phone:</h3>
                <p>(555) 555-1234</p>
                <h3>Email:</h3>
                <p>questions@email.com</p>
            </section>
            <iframe src="https://goo.gl/maps/CUkoY35iwKzFzfn19" frameborder="2px">Find Us Here!</iframe>
        </div>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
</body></html>
